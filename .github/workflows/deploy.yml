name: Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create release directory
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          debug: true
          script: |
            mkdir -p /var/www/bm.kcju.eu/app/releases/${{ github.ref_name }}

      - name: Deploy files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "public/,server.js,data.json,package.json"
          target: "/var/www/bm.kcju.eu/app/releases/${{ github.ref_name }}"
          strip_components: 0

      - name: Install & Build on server
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/bm.kcju.eu/app/releases/${{ github.ref_name }}
            /opt/nodejs/npm ci --production

      - name: Update symlink
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/bm.kcju.eu/app
            rm -f current
            ln -s releases/${{ github.ref_name }} current

      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            /opt/nodejs/pm2 restart band-manager || /opt/nodejs/pm2 start server.js --name band-manager
